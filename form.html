<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1 style="color: rgb(96, 34, 124)">SDP (FULL STACK DEVELOPMENT)</h1>
    <h1>Feedback Form</h1>
    <form>
      <fieldset>
        <label for="fname">Name:</label><br />
        <input type="text" id="fname" name="fname" required /><br /><hr class="survey-hr" />
        <label for="number">Phone Number:</label><br />

        <input
          type="text"
          id="number"
          name="number"
          maxlength="10"
          required
        /><br />
        <hr class="survey-hr" />
        <label for="number">Roll No.:</label><br />
        <input type="text" id="fname" name="fname" required /><br /><hr class="survey-hr" />
        
        <label for="email">Enter your email:</label><br />
        <input type="email" id="email" name="email" required /><br />
      </fieldset>
      <fieldset>
        <div class="clear"></div>
          <label>1. Rate the session??</label><br />
          
          <span class="scale-rating">
            <label value="1">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="2">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="3">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="4">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="5">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="6">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="7">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="8">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="9">
              <input type="radio" name="rating" />
              <label style="width: 100%"></label>
            </label>
            <label value="10">
              <input type="radio" name="rating" value="10" />
              <label style="width: 100%"></label>
            </label>
          </span><br /><hr class="survey-hr" />
        <label>2. How useful was the session?</label><br />

          <span class="star-rating">
            <input type="radio" name="rating1" value="1" /><i></i>
            <input type="radio" name="rating1" value="2" /><i></i>
            <input type="radio" name="rating1" value="3" /><i></i>
            <input type="radio" name="rating1" value="4" /><i></i>
            <input type="radio" name="rating1" value="5" /><i></i>
          </span>
          
          <div class="clear"></div>
          <hr class="survey-hr" />
          <label>3. How was the speaker??</label><br />
          <span class="star-rating">
            <input type="radio" name="rating2" value="1" /><i></i>
            <input type="radio" name="rating2" value="2" /><i></i>
            <input type="radio" name="rating2" value="3" /><i></i>
            <input type="radio" name="rating2" value="4" /><i></i>
            <input type="radio" name="rating2" value="5" /><i></i>
          </span>
          <br /><hr class="survey-hr" />
        <label for="fname">Suggestions:</label><br />
        <textarea> </textarea><br />
        <br /><input
        type="submit"
        value="Submit"
        onclick="alert('Response Submitted')"
      />

      <input type="reset" value="Reset" onclick="alert('Reset the form')" />
    
      </fieldset>

    </form>
  </body>
</html>
